<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Poppins, weight 400, 500, 600 and 700 -->
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <div class="container">
    <div class="one">
      <h1>Learn to code by<br /> watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="two">
      <div class="three">
        <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
      </div>
      <div class="four">
        <form action="/" method="post">
          <input type="text" class="form-control top" placeholder="First Name" name="fName" required>
          <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
          <input type="email" class="form-control middle" placeholder="Email Address" name="email" required>
          <input type="password" class="form-control bottom" placeholder="Password" name="pwd" required>
          <button class="button" type="submit">CLAIM YOUR FREE TRIAL</button><br />
          <p id="terms">By clicking the button, you are agreeing to our <span style="color: hsl(0, 100%, 74%)"><b>Terms and Services</b></span></p>
        </form>
      </div>
    </div>
  </div>
<script src="app.js" charset="utf-8"></script>
</body>

</html>
